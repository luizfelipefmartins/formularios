<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="style.css" rel="stylesheet" type="text/css">
            <title>Página de Contato</title>
        </head>
        <body>
            <h1>Contato</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend class="legenda">Dados do Cliente</legend>
                        <div> 
                            <label for="nome" class="obrigatorio">Nome: *</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                        </div>
                        <div>
                            <label for="email" class="obrigatorio">E-mail: *</label>
                            <input type="mail" name="email" id="email" placeholder="exemplo@email.com" required> 
                        </div>
                </fieldset>
                <fieldset>
                    <legend class="legenda">Tipo de Contato</legend>
                        <div>
                            <label for="assunto">Assunto: </label>
                            <select name="assunto" id="assunto"> 
                                <option value="" selected></option>
                                <option value="reclamacao">Reclamação</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="Elogios">Elogios</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div>
                            <label for="mensagem" required class="obrigatorio">Mensagem: * </label>
                            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
                        </div>
                </fieldset>
                <div class="cadastro">
                    <input type="checkbox" name="cadastro" id="cadastro">
                    <label for="cadastro">Desejo receber retorno pelo email</label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </body>
    </html>
